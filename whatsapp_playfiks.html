<!DOCTYPE html>
<html lang="en">

<head>
  <title>Playfiks_chat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet"  type="text/css"  href="style.css">
  <!-- Font Awesome File -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container app" style="border-radius: 7px; box-shadow: 3px 3px 10px 10px #888888; " id="full_chat_body">
    <div class="row app-one">

      <div class="col-md-4 col-xs-4 side">
        <div class="side-one">
          <!-- Heading start -->
          <div class="row heading" style="background-color: #E69E5B" >
            <div class="heading-avatar">
              <div class="heading-avatar-icon">
                <img src="#" style="border-radius: 50%;">
                <span style="font-size: 15;">Playfiks User</span>
              </div>
            </div>
            <!-- <div class="col-sm-1 col-xs-1  heading-dot  pull-right">
              <i class="fa fa-ellipsis-v fa-2x  pull-right" aria-hidden="true" style="color: white;"></i>
            </div>
            <div class="col-sm-2 col-xs-2 heading-compose  pull-right">
              <i class="fa fa-comments fa-2x  pull-right" aria-hidden="true" style="color: white;"></i>
            </div> -->
          </div>
          <!-- Heading End -->

          <!-- SearchBox start -->
          <div class="row searchBox">
            <div class="searchBox-inner" style="background-color: #F1CDAB" >
              <div class="form-group has-feedback">
                <input id="searchText" type="text" class="form-control" name="searchText" placeholder="Search">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
              </div>
            </div>
          </div>
          <!-- Search Box End -->

          <!-- sideBar start -->
          <div class="row sideBar" id="output" style="background-color: #F1CDAB">
          
          </div>
          <!-- Sidebar End -->
        </div>
        
        <!-- Sidebar End -->
      </div>
      <!-- New Message Sidebar End -->

      <!-- Conversation Start -->
      <div class="col-md-8 col-xs-8 conversation">
        <div class="row heading" style="background-color: #E69E5B">
          
          <div class="col-xs-10 heading-name" style="display: block;" id="msg_2nd">
            <div class="col-md-1 heading-avatar">
              <div class="heading-avatar-icon">
                <img id="image_part">
              </div>
            </div>
            <a class="heading-name-meta" id="msg_part">
            </a>
            <!-- <span class="heading-online" id="online_part"></span> -->
          </div>
          <div class="col-xs-1  heading-dot pull-right">
            <!-- <i class="fa fa-ellipsis-v fa-2x  pull-right" aria-hidden="true" style="color: white" onclick=""></i> -->
            <i class="fa fa-window-close fa-2x  pull-right" aria-hidden="true" style="color: white" onclick="document.getElementById('full_chat_body').style.display='none'"></i>
          </div>
        </div>
        <!-- Heading End -->

        <!-- Message Box -->
        <div class="row message" >
          <!-- Friend Message-->
          <div style='width:50%;float:left; display:block;margin-right: : 40% !important;background-color:#B5D7EC; padding:10px;margin:5px;border-radius:10px 10px 10px 0px; border: 1px solid black;'> messsages<br>
            <div style='font-size:12px; padding: 1px; color:red;'>
              time
            </div>
          </div>
          <!-- Friend Message End-->

          <!-- Own Message -->
          <div id="print_msg">
    
          </div>
          <!-- <div id="emoji_pic"  style="box-shadow: 3px 3px 7px 7px rgba(0,0,0,0.5); transition: 0.3s; width: 40%; height: 50%; background-color: white; border-radius: 7px; margin-top: 74px;
            margin-left: 10px; display: none;" >
            <i class="fa fa-window-close  pull-right" aria-hidden="true" style="color: blue" onclick="document.getElementById('emoji_pic').style.display='none'"></i>
            <div id="emojis" style="font-size: 20px;" onclick="helloworld();">
              
            </div>
          </div> -->
          <!-- Own Message End -->
        </div>
        <!-- Message Box End -->

        <!-- Reply Box -->
        <div class="row reply" style="background-color: #B8712D">

          <!-- <div class="col-xs-1 reply-emojis">
            <i class="fa fa-smile-o fa-2x" style="color: white"></i>
          </div> -->
          <div class="col-xs-9 reply-main">
            <input type="text" name=""  id="text_msg" >
          </div>
          <div class="col-xs-1 reply-recording">
            <div class="image-upload">
              <label for="file-input">
                <i class="fa fa-paperclip fa-2x" style="color: white"></i>
              </label>
              <input id="file-input" type="file" style="display: none;" onchange="myFile()" />
            </div>
          </div>
          <div class="col-xs-2 reply-send">
            <i class="fa fa-send fa-2x" aria-hidden="true" style="color: white" onclick="send_msg()"></i>
          </div>
        </div>
        <!-- Reply Box End -->
      </div>
      <!-- Conversation End -->
    </div>
    <!-- App One End -->
  </div>

  <!-- App End -->
  <script src="chat_script.js">
     
  </script>
</body>


</html>
